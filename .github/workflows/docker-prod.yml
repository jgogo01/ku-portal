name: Main CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            NEXT_PUBLIC_KU_ALL_END_SESSION_ENDPOINT=https://alllogin.ku.ac.th/realms/KU-Alllogin/protocol/openid-connect/logout
            NEXT_PUBLIC_KU_ALL_ACT_APPCATION_URL=https://alllogin.ku.ac.th/realms/KU-Alllogin/account/account-security/device-activity
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ku-portal:latest
            ${{ secrets.DOCKER_USERNAME }}/ku-portal:${{ steps.tag_version.outputs.new_tag }}